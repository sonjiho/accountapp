{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>No.</th>
            <th>Title</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{  forloop.counter  }}</td>
            <td>
                <a href="{% url 'qnaapp:detail' question.id %}">
                    {{  question.subject  }}
                </a>
            </td>
            <td>
                {{  question.create_date  }}
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문 없으시개?!</td>
        </tr>
        {% endif %}
        </tbody>
        <a href="{% url 'qnaapp:question_create' %}" class="btn btn-primary">
            질문하시개
        </a>
</div>
{% endblock %}
